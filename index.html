<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet/less" type="text/css" href="style.less"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    
    <form id="TP_WEB">
     <fieldset>

        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" name="name" id="name" required>
         </div>
         
         <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" id="prenom"required>
         </div>
         
         <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" text="adresse" id="adresse" required>
         </div>
         
         <div class="form-group">
          <label for="cp">Code Postal</label>
          <input type="text" text="cp" id="cp" required>
         </div>
          
         <div class="form-group">
          <label for="ville">Ville</label>
          <input type="text" name="ville" id="ville" required>
         </div>
          
         <div class="form-group"> 
          <label for="tel">Téléphone</label>
          <input type="text" name="tel" id="tel">
         </div>
          
         <div class="form-group">
          <label for="mail">E-mail</label>
          <input type="text" name="mail" id="mail" required>
         </div>
          
         <div class="form-group">
          <label for="civilite">Civilité</label>
          <input type="text" name="civilite" id="civilite">
         </div>
          
         <div class="form-group">
          <label for="login">Login</label>
          <input type="text" name="login" id="login" required>
         </div>
          
         <div class="form-group">
          <label for="password">Password (8 characters minimum) :</label>
          <input type="password" name="password" id="password" minlength="8" required>
         </div>
         
         <div class="form-group">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" minlength="8" required>
         </div>
            
          <button type="submit" class="btn btn-default" role="button" aria-disabled="false">
            Soumettre le formulaire
          </button>
        

     </fieldset>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
